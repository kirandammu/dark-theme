<script>
    const dk=document.querySelector('.dk');
   dk.addEventListener('click',theme)
   function theme(){
    document.body.classList.toggle('dark');
    if( document.body.classList.contains('dark')){
        dk.src='light/sun.png'
    }
    else{
        dk.src='light/moon.png'
    }
   }
</script>
